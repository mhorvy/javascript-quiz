<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <!-- Start button  -->
    <div class="start_button">
        <button>Start Quiz</button>
    </div>

    <!-- Intro Information -->
    <div class="info-box">
        <div class="info-title">
            <span>Info on the quiz:</span>
        </div>
        <ul class="info-list">
            <li class="info">You will be timed for each question.</li>
            <li class="info">Each question is worth 25 points.</li>
            <li class="info">Please do your best.</li>
            <li class="info">Don't forget to have fun.</li>
        </ul>
        <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
        </div>
    </div>
    <!-- The actual quiz  -->
    <div class="quiz-box">
        <header>
            <div class="title">JavaScript Quiz</div>
            <div class="timer">
                <div class="time-countdown">Time Remaining:</div>
                <div class="time-seconds">30</div>
            </div>
        </header>
        <section>
            <div class="question-text">
                <!-- <span>Question Text Goes Here</span> -->
            </div>
            <!-- <div class="answer-options">
                <div class="option">
                    <span>Option 1</span>
                </div>
            <div class="answer-options">
                <div class="option">
                    <span>Option 1</span>
                </div>
            <div class="answer-options">
                <div class="option">
                    <span>Option 1</span>
                </div>
            <div class="answer-options">
                <div class="option">
                    <span>Option 1</span>
                </div>        
            </div> -->
        </section>

         <!-- footer -->
         <footer>
             <button class="next">Next</button>
         </footer>
    </div>
    <div class="results-box">
        <div class="complete-text">You've completed the quiz!</div>
        <div class="score-text"></div>
    </div>
    
    <script src="questions.js"></script>
    <script src="java.js"></script>
</body>
</html>
